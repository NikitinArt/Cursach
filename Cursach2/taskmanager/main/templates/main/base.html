<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
          <a href="{% url 'home' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <h4 class="fs-4">Analis</h4>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <h4><a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Создать новую запись</a></h4>
              <h4><a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'delete' %}">Удалить запись</a></h4>
              <h4><a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'update' %}">Обновить запись</a></h4>
          </nav>
    </div>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
